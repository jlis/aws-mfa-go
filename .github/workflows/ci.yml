name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  test-lint-vuln:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Use a supported Go release line for security fixes.
          go-version: "1.25.7"
          check-latest: true
          cache: true

      - name: Go version
        run: go version

      - name: Unit tests
        run: go test ./...

      - name: go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

