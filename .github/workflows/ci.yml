name: ci

on:
  push:
    branches:
      - "**"
  pull_request:

permissions:
  contents: read

jobs:
  test-lint-vuln:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20.x"
          cache: true

      - name: Unit tests
        run: go test ./...

      - name: go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.54.2
          args: --timeout=5m

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@v1.0.4
          govulncheck ./...

